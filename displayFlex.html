<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
/*多栏布局*/
	.container{
		display: -moz-box;  /* Firefox */ 
		display: -ms-flexbox;    /* IE10 */ 
		display: -webkit-box;    /* Safari */  
		display: -webkit-flex;    /* Chrome, WebKit */ 
		display: box;  
		display: flexbox;  
		display: flex;   
		width: 100%;  
		height: 100%;  
		background-color: gray;
	}
	div{
		padding: 20px;
		border :2px solid black;
	}
	.fiex1{
		flex: 2;
		height: 40px;
	}
	.fiex2{
		flex: 1;
	}
	.middle{
		margin: auto;
	}
</style>
<body>
	<!-- /*多栏布局*/ -->
	<div class="container">
		<div class="fiex1">1</div>
		<div class="fiex2">2</div>
	</div>
<!-- 上下左右居中 -->
	<div class="container">
		<div class="middle">1</div>
	</div>
</body>
</html>
